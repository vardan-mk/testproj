<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-template-heading">Create or edit a Template</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_templateTitle">Template Title</label>
                    <input type="text" class="form-control" name="templateTitle" id="field_templateTitle"
                           formControlName="templateTitle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_templateContent">Template Content</label>
                    <input type="text" class="form-control" name="templateContent" id="field_templateContent"
                           formControlName="templateContent"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_paid">Paid</label>
                    <input type="checkbox" class="form-control" name="paid" id="field_paid"
                           formControlName="paid"/>
                </div>

                <div class="form-group" >
                    <label class="form-control-label" for="field_creationDate">Creation Date</label>
                    <div class="d-flex">
                        <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" formControlName="creationDate" placeholder="YYYY-MM-DD HH:mm" readonly/>
                    </div>
                </div>

<!--                <div class="form-group">-->
<!--                    <label class="form-control-label" for="field_updateDate">Update Date</label>-->
<!--                    <div class="d-flex">-->
<!--                        <input id="field_updateDate" type="datetime-local" class="form-control" name="updateDate" formControlName="updateDate" placeholder="YYYY-MM-DD HH:mm" readonly/>-->
<!--                    </div>-->
<!--                </div>-->
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
